<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.0.0/firebase-database.js"></script>
    <script src="./javascript.js/trainschedule.js"></script>

    <title>Train Schedule</title>

</head>

<body>
    <div class="container-fluid">
        <div class="container-fluid bg-dark pt-5 pb-5">
            <h1 class="text-white text-center font-weight-bold">Anytime is Train Time</h1>
            <br>
            <h4 class="text-white text-center">Choo Choo. Chee Chee.</h4>

        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header bg-primary text-white">
                        Current Train Schedule
                    </div>
                    <table class="table card-body">
                        <thead>
                            <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency (min)</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="trainData">
                            <tr>
                                <td>Trenton Express</td>
                                <td>Trenton</td>
                                <td>25</td>
                                <td>05:35 PM</td>
                                <td>10</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">

                <div class="card">
                    <div class="card-header bg-primary text-white">Add Train</div>
                    <form class="card-body">
                        <div class="form-group">
                            <label for="formGroupExampleInput">Train Name</label>
                            <input type="text" class="form-control" id="train-name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="train-time" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="formGroupExampleInput2">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency" placeholder="">
                        </div>
                        <button type="button" id="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
